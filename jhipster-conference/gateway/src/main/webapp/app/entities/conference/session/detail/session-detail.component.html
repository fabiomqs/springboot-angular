<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="session">
      <h2 data-cy="sessionDetailsHeading"><span>Session</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ session.id }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ session.title }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ session.description }}</span>
        </dd>
        <dt><span>Start Date Time</span></dt>
        <dd>
          <span>{{ session.startDateTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span>End Date Time</span></dt>
        <dd>
          <span>{{ session.endDateTime | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/session', session.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
